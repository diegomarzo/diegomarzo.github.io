# Site
name: "Diego Marzo"
title: "Diego Marzo"
description: "A developer from a sunny place with a chihuahua"
logo: 'assets/images/logo.png'
favicon: 'images/head-chi.png'
url: "https://diegomarzo.github.io"
baseurl: "https://diegomarzo.github.io"
google_analytics: 'UA-176699530-1'
# disqus: 'diegomarzo-github-io'
include: ["_pages"]
permalink: /:title/
avatar: https://avatars2.githubusercontent.com/u/4606005?s=96&v=4

# Authors
authors:
  diego:
    name: Diego
    display_name: Diego
    avatar: https://avatars2.githubusercontent.com/u/4606005?s=96&v=4
    description: "Developer with a chihuahua."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# # Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
# adsense: "disabled"
# adsense-data-ad-client: "ca-pub-3412143450191416"
# adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
